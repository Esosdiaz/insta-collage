<!DOCTYPE html>
<html lang="es_CL">
<head>
	<title>Insta-Collage</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="DESCRIPTION">
	<meta name="author" content="AUTHOR">
	<!-- Bootstrap Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Fontawesome -->
	<script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/styles-home.css">
	<link rel="stylesheet" type="text/css" href="assets/css/media-home.css">
</head>
<body id="collage">
	<section class="container recibe"><!--Container de todo-->
		<div class="row">
			<div class="col-xs-6 col-sm-6 marco-foto"> <!--Primer fila del collage-->
				<div ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
			</div>
			<div class="col-xs-6 col-sm-6 marco-foto">
        		<div ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
        	</div>
        </div>
       	<div class="row">
       		<div class="col-xs-6 col-sm-6 marco-foto"> <!--Segunda fila del collage-->
        		<div ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
        	</div>
        	<div class="col-xs-6 col-sm-6 marco-foto">	
        		<div ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
        	</div>
		</div>
	</section>
	<section class="container phototext">
		<div class="row"> <!--Fila gris con icono-->
			<div class="col-xs-12 col-sm-12 separador text-center">
				<p><i class="fa fa-instagram" aria-hidden="true"></i>PHOTO BOOTH</p>
			</div>
		</div>
	</section>
	<section class="container arrastrables">
		<div class="row">
			<div class="col-sm-4 col-xs-4 text-center fotos"> <!--primera línea de fotos-->
				<img id="foto1" class="ph-1 img-responsive" draggable="true" ondragstart="drag(event)" src="assets/img/insta1">
			</div>
			<div class="col-sm-4 col-xs-4 text-center fotos">
				<img id="foto2" class="ph-2 img-responsive" draggable="true" ondragstart="drag(event)" src="assets/img/insta2">
			</div>
			<div class="col-sm-4 col-xs-4 text-center fotos">
				<img id="foto3" class="ph-3 img-responsive" draggable="true" ondragstart="drag(event)" src="assets/img/insta3">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4 col-xs-4 text-center fotos"> <!--segunda línea de fotos-->
				<img id="foto4" class="ph-4 img-responsive" draggable="true" ondragstart="drag(event)" src="assets/img/insta4">
			</div>
			<div class="col-sm-4 col-xs-4 text-center fotos">
				<img id="foto5" class="ph-5 img-responsive" draggable="true" ondragstart="drag(event)" src="assets/img/insta5">
			</div>
			<div class="col-sm-4 col-xs-4 text-center fotos">
				<img id="foto6" class="ph-6 img-responsive" draggable="true" ondragstart="drag(event)" src="assets/img/insta6">
			</div>
		</div>
	</section>
<footer>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 text-center">
				<small>Desarrollado por Fa Díaz</small>
			</div>
		</div>
	</div>
</footer>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Bootstrap Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
